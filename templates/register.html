<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-robot logo-icon"></i>
                <h1>DeepSeek 法律助手</h1>
                <p>基于DeepSeek-R1模型的法律智能问答系统</p>
            </div>

            <div class="auth-card">
                <h2> 用户注册</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="tel" id="phone" name="phone" placeholder="请输入手机号码" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">确认密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>用户类型</label>
                        <div class="role-selector">
                            <label class="role-option">
                                <input type="radio" name="role" value="user" checked>
                                <div class="role-card">
                                    <i class="fas fa-user"></i>
                                    <span>普通用户</span>
                                </div>
                            </label>

                            <label class="role-option">
                                <input type="radio" name="role" value="expert">
                                <div class="role-card">
                                    <i class="fas fa-user-tie"></i>
                                    <span>法律专家</span>
                                </div>
                            </label>

                            <label class="role-option">
                                <input type="radio" name="role" value="admin">
                                <div class="role-card">
                                    <i class="fas fa-user-shield"></i>
                                    <span>管理员</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group terms">
                        <label>
                            <input type="checkbox" name="agree_terms" required>
                            我已阅读并同意<a href="#">用户协议</a>和<a href="#">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth">注 册</button>

                    <div class="auth-footer">
                        已有账号? <a href="{{ url_for('login') }}">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
